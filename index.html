<!DOCTYPE html>
<html>
<head>
    <title>Roblox Redirect Link Generator</title>
    <script>
        function generateRedirect() {
            // Get the input value (game ID)
            const gameId = document.getElementById('gameId').value;

            // Validate the input
            if (!gameId || isNaN(gameId)) {
                alert('Please enter a valid numeric Game ID.');
                return;
            }

            // Create the redirect URL
            const redirectUrl = `roblox://placeId=${gameId}`;

            // Set the output link
            const outputLink = document.getElementById('outputLink');
            outputLink.href = redirectUrl;
            outputLink.textContent = redirectUrl;
            outputLink.style.display = 'inline';
        }
    </script>
</head>
<body>
    <h1>Roblox Redirect Link Generator</h1>
    <p>Enter a Roblox game ID to create a redirect link:</p>
    <input type="text" id="gameId" placeholder="Enter Game ID">
    <button onclick="generateRedirect()">Generate Link</button>
    <p>
        Your Redirect Link: <a id="outputLink" href="#" style="display: none;"></a>
    </p>
</body>
</html>
