<!DOCTYPE html>
<html>
<head>
    <title>Roblox Game Redirect</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Extract the Game ID from the URL path
            const gameId = window.location.pathname.slice(1); // Removes the leading slash

            // Validate the Game ID (numeric only)
            if (gameId && !isNaN(gameId)) {
                const redirectUrl = `roblox://placeId=${gameId}`;
                window.location.replace(redirectUrl); // Redirect using replace
            } else {
                // Show error message if the ID is invalid
                document.body.innerHTML = `
                    <h1>Invalid Game ID</h1>
                    <p>Please check the URL and enter a valid numeric Game ID.</p>
                `;
            }
        });
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
    <p>If Roblox doesn't open automatically, please check your installation and Game ID.</p>
</body>
</html>
